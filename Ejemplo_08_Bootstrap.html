<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-flex">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4 d-grid"> <!--el grid es el antiguo btn-block-->
                <button type="button" class="btn btn-lg btn-primary" disabled>Primary</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="fotos/1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="fotos/2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="fotos/3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="fotos/1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Imagen 1</h5>
                      <p class="card-text">Descripcion vaya</p>
                      <a href="#" class="btn btn-primary">Pues el boton</a>
                    </div>
                  </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-warning">Left</button>
                    <button type="button" class="btn btn-danger">Middle</button>
                    <button type="button" class="btn btn-dark">Right</button>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
      </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var myCarousel = document.querySelector('#myCarousel')
        var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 200,
        wrap: true
    })
    </script>
</body>
</html>
